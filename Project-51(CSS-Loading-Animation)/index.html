<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sabbir">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="toggle-btn" onclick="toggleMode()">üåô Dark</button>
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
    </div>
    <script>
        function toggleMode() {
            const body = document.body;
            const btn = document.querySelector('.toggle-btn');
            body.classList.toggle('light');
            if (body.classList.contains('light')) {
                btn.textContent = '‚òÄÔ∏è Light';
            } else {
                btn.textContent = 'üåô Dark';
            }
        }
    </script>
</body>
</html>

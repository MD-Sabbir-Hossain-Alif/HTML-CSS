<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <input type="radio" id="hide">
        <div class="box">
            <label for="hide"><i class="fas fa-times"></i></label>
            <div class="logo">
                <img src="logo/subscribe.jpg" alt="subscribe-logo">
            </div>
            <div class="right">
                <div class="text-1">FreeQuranEducation</div>
                <div class="text-2">Subscribe Our YouTube Channel</div>
                <a href="https://www.youtube.com/@FreeQuranEducation?sub_confirmation=1" target="_blank">Subscribe</a>
            </div>
        </div>
    </div>
</body>

</html>

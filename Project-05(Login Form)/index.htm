<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
    
            <form action="#">
                <div class="row">
                    <label for="user-input" class="visually-hidden"></label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="user-input" name="username" placeholder="Phone or Email"  required>
                </div>
    
                <div class="row">
                    <label for="password-input" class="visually-hidden"></label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password-input" name="password" placeholder="Password" required>
                </div>
    
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
    
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
    
                <div class="signup-link">
                    You haven't account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>


</body>
</html>

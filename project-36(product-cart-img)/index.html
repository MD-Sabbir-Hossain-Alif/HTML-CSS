<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, nulla consequatur. Sit atque unde pariatur! Quis eum tempora excepturi consequuntur nulla nesciunt minus itaque assumenda eligendi officiis. Labore, laboriosam at.</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="price-box">
                    <div class="discount">$180.00</div>
                    <div class="price">$1500.00</div>
                </div>
            </div>
            <div class="button1">
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="box two">
            <div class="image-box">
                <div class="image">
                    <img width="100%" src="image/canon.png" alt="Canon New F1 KIT camera">
                </div>
                <div class="info">
                    <div class="brand">Canon</div>
                    <div class="name">Canon New F1 KIT</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="btn">
        <label for="btn" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <nav id="sidebar">
            <div class="title">Side Menu</div>
            <ul class="list-items">
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>Clients</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i>Services</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>Features</a></li>
                <li><a href="#"><i class="fas fa-user"></i>About us</a></li>
                <li><a href="#"><i class="fas fa-globe-asia"></i>Languages</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i>Contact us</a></li>
                <div class="icons">
                    <a id="fb" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a id="x" href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a id="gt" href="#"><i class="fab fa-github"></i></a>
                    <a id="yt" href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </ul>
        </nav>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Rangpur, BD-9</div>
                    <div class="text-two">Lalbag 19</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">013 0038 6800</div>
                    <div class="text-two">013 0038 6801</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">sabbir.web.dp@gmail.com</div>
                    <div class="text-two">info.sabbir.web.dp@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work for me or any queries about my tutorial, you can send me a message here. It's my pleasure to help you.</p>
            
            <form action="#"  method="POST">
                <div class="input-box">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Enter your name*</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Enter your email*</label>
                </div>
                <div class="input-box message-box">
                    <textarea id="message" placeholder=" " required></textarea>
                    <label for="message">Drop your message*</label>
                </div>
                <div class="button">
                    <input type="submit" value="Send Now">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>

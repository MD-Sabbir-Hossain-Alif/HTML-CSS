<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glass Morphism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Main container with glass effect -->
    <header>
        <!-- Navigation bar -->
        <div class="navbar">
            <!-- Logo section -->
            <div class="logo"><a href="logo">Logo</a></div>

            <!-- Navigation menu -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!-- Login/Register buttons -->
            <div class="buttons">
                <input type="button" value="Login">
                <input type="button" value="Register">
            </div>
        </div>

        <!-- Textual content in header -->
        <div class="text-content">
            <h2>Learn To Enjoy,<br>Every Moment of Your Life</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi reiciendis maxime iusto officiis laudantium quo minima officia dolor, voluptatem quod!</p>
        </div>
        <!-- Play video button -->
        <div class="play-button">
            <span class="play-video">Play Video</span>
            <i class="fas fa-play"></i>
        </div>
    </header>
</body>
</html>

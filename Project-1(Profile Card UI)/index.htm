<!DOCTYPE html>
<!--Coding by Sabbirr-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>

    <!--Boxicons CSS-->
    <link 
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="profile-photo" class="profile-photo">
        </div>

        <div class="text-data">
            <span class="name">MD SABBIR HOSSAIN</span>
            <span class="profession">Web Designer & Developer</span>
        </div>

        <div class="media-buttons">
        <a href="https://www.facebook.com/sabbir.juno" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook-square' ></i>
        </a>
        <a href="#" style="background: #141414;" class="link">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background: #1da1f2;" class="link">
            <i class='bx bxl-linkedin' ></i>
        </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
            </div>
            <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">45k</span>
            </div>

            <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">30k</span>
            </div>
        </div>
    </div>
        
</body>
</html>
